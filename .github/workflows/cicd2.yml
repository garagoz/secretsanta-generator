name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package --file pom.xml
      
    - name: artifact upload
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: target/*.jar

    - name: Trivy FS Scan
      run: |
        echo "Hello Arslanmyrat"
        trivy fs --format table -o trivy-fs-report.html .

    # requires for sonar scanner    
    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install unzip -y
      
    - name: Sonarqube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  
        
    # requires for sonarqube quality check    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install jq -y

    - name: Sonarqube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time 
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Build Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t atorayew/secretsanta:latest .

    - name: Trivy Image Scan
      run: |
        echo "Hello Arslanmyrat"
        trivy image --format table -o trivy-image-report.html atorayew/secretsanta:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker push atorayew/secretsanta:latest
        
    - name: Kubectl Action
      uses: tale/kubectl-action@v1
      with:
        base64-kube-config: ${{ secrets.KUBE_CONFIG }}
        
    - run: |
        kubectl apply -f deployment-service.yaml
        kubectl get svc
